<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patient Record System{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f7f9fc; 
        }
        header, footer { 
            background: #004aad; 
            color: white; 
            text-align: center; 
            padding: 15px; 
        }
        .container { 
            max-width: 900px; 
            margin: 30px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        nav a { 
            color: white; 
            margin: 0 10px; 
            text-decoration: none; 
        }
        nav a:hover { 
            text-decoration: underline; 
        }
        .btn { 
            padding: 8px 12px; 
            border-radius: 5px; 
            text-decoration: none; 
        }
        .btn-blue { 
            background-color: #007bff; 
            color: white; 
        }
        .btn-outline { 
            border: 1px solid #007bff; 
            color: #007bff; 
            background: white; 
        }
        .btn-outline:hover { 
            background: #007bff; 
            color: white; 
        }
        footer { 
            margin-top: 40px; 
            font-size: 14px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Centralized Patient Record Management System</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'patients:upload_file' %}">Upload Record</a>
                <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'accounts:aadhaar_request_otp' %}">Login with Aadhaar</a>
            {% endif %}
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Centralized Patient Record System | Secure Aadhaar-Driven Healthcare
    </footer>
</body>
</html>
